<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    // 컴포넌트의 첫글자는 반드시 대문자여야 한다! 소문자면 React와 JSX는 html로 인식함.

    // modifier 함수를 이용해서 state를 바꾸면, 이 컴포넌트 전체가 재생성되고
    // 이 코드가 다시 실행되고, 이 return도 한 번 더 실행되지만, 이번에는 새로운 '값'을
    // 가지고 실행될 것이다. 다시 말해, 우리가 counter를 1로 세팅하면 리렌더링이 일어날 것이다.
    // 중요한 것은 state가 바뀌면 리랜더링이 일어난다는 것이다!
    function App() {
        const [counter, setCounter] = React.useState(0); 
        const onClick = () => {
           // setCounter(counter+1);
           setCounter((current) => current +1);
           // 현재 state를 바탕으로 다음 state를 계산해내고 싶다면, 위와 같이 함수를 이용하면 된다.
           // 이 함수가 현재 state인 현재 counter 값을 줄 거고, 예상치 못한 업데이트가 어디선가 일어나더라도,
           // 그게 혼동을 주는 걸 방지해줄 수 있다.
        };
        console.log('rendered');
        console.log(counter);
        return (
            <div>
                <h3> Total clicks: {counter} </h3>
                <button onClick={onClick}>Click me!</button>
            </div>
        );
    }
    const root = document.getElementById("root")
    ReactDOM.render(<App />, root);
</script>

</html>
